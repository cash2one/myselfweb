<html>
<!DOCTYPE html>
<html lang="en" class="no-js">

    <head>

        <meta charset="utf-8">
        <title>登录</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- CSS -->
        <link rel="stylesheet" href="{$smarty.const.Home_CSS}reset.css">
        <link rel="stylesheet" href="{$smarty.const.Home_CSS}supersized.css">
        <link rel="stylesheet" href="{$smarty.const.Home_CSS}style.css">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="{$smarty.const.Home_JS}html5.js"></script>
        <![endif]-->

    </head>

    <body>

        <div class="page-container">
            <h1>登录(Login)</h1>
            <form action={$smarty.const.__MODULE__}/Manager/login method="post">
                <input type="text" name="username" class="username" placeholder="请输入您的用户名！">
                <input type="password" name="password" class="password" placeholder="请输入您的用户密码！">
             
                <button type="submit" class="submit_button">登录</button>
                <button type="button" class="regedit_button" onclick="window.open('{$smarty.const.__MODULE__}/Manager/regedit')">注册</button>
                
                <div class="error"><span>+</span></div>
            </form>
            
        </div>
		
        <!-- Javascript -->
        <script src={$smarty.const.Home_JS}jquery-1.8.2.min.js ></script>
        <script src={$smarty.const.Home_JS}supersized.3.2.7.min.js ></script>
        <script src={$smarty.const.Home_JS}supersized-init.js ></script>
        <script src={$smarty.const.Home_JS}scripts.js ></script>

    </body>

</html>
